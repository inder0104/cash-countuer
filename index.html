<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>CASH REGISTER</title>
</head>
<body class="body">
    <div class="container"></div>
    <h1 class="heading">Cash Register Manager</h1>
    <p class="discription">Enter the bill amount and cash given by the customer and know the minimum number of notes to return</p>
    <label  for="bill-amount" class="bill-amount"  >Bill Amount:</label>
    <input id="bill-amount" type="text" />
   
    <label for="cash-given" class="cash-given" >Cash Given:</label>
    <input id="cash-given" type="text">
    <button  id="check-button" class="button" >Check</button>
    <p id="error-message"></p>
    <table class="change-table table">
        <caption class="return-change"> 
            Return Change: 
        </caption>
        <tr class="tr" >
             <th class="th">No of notes</th>
             <td class="no-of-notes td"></td>
             <td class="no-of-notes td"></td>
             <td class="no-of-notes td"></td>
             <td class="no-of-notes td"></td>
             <td class="no-of-notes td"></td>
             <td class="no-of-notes td"></td>
             <td class="no-of-notes td"></td>
             <td class="no-of-notes td"></td>
                
        </tr>
        <tr class="tr">
            <th class="th">Notes</th>
            <td class="td">2000</td>
            <td class="td">500</td>
            <td class="td">100</td>
            <td class="td">50</td>
            <td class="td">20</td>
            <td class="td">10</td>
            <td class="td">5</td>
            <td class="td">1</td>

        </tr>
    </table>


</body>
<script src="index.js"></script>
</html>
